<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Comentario</title>
</head>
<body>
    <h2>Formulario de Comentario</h2>
    <form method="post" action="{% url 'add_comment' texto.id %}">
        {% csrf_token %}
        <input type="hidden" name="texto_id" value="{{ texto.id }}">
        {{ form.as_p }}
        <button type="submit">Enviar Comentario</button>
    </form>    
</body>
</html>
